<!doctype html>
<html>
  <head>
    <title>text category 분류</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

<h3>입력한 text 분류:</h3>
<div>{{ content }}</div>

<h3>Prediction:</h3>
<div>이 text의 카테고리는 <strong>{{ prediction }}</strong>입니다.
	 (확률: {{ probability }}%).</div>

<div id='button'>
	  <form action="/thanks" method="post">
	    <input type=submit value='correct' name='feedback_button'>
      <input type=hidden value='{{ prediction }}' name='prediction'>
      <input type=hidden value='{{ content }}' name='text'>
    <form action="/correction" method="post">
		  <input type=submit value='incorrect' name='feedback_button'>
      <input type=hidden value='{{ prediction }}' name='prediction'>
      <input type=hidden value='{{ content }}' name='text'>
      <input type=hidden value='{{ probability }}' name='probability'>
		<!-- <input type=hidden value='{{ prediction }}' name='prediction'> -->
		<!-- <input type=hidden value='{{ content }}' name='text'> -->
	  </form>
</div>

<div id='button'>
	  <form action="/">
	    <input type=submit value='리뷰 추가 입력'>
	  </form>
</div>

  </body>
</html>
